<section class="feedback">
  <div class="container">
    <div class="rating">
      <h3 class="rating__title">Оцените статью</h3>
      <div class="rating-group">
        <input class="rating-input" name="rating-star" value="0" type="radio" disabled checked>
        <label for="rating-star-1" class="rating-label">
          <svg viewbox="0 0 25 25" class="star">
            <use xlink:href="./img/sprite.svg#star">
            </use>
          </svg>
        </label>
        <input class="rating-input" name="rating-star" id="rating-star-1" value="1" type="radio">
        <label for="rating-star-2" class="rating-label">
          <svg viewbox="0 0 25 25" class="star">
            <use xlink:href="./img/sprite.svg#star">
            </use>
          </svg>
        </label>
        <input class="rating-input" name="rating-star" id="rating-star-2" value="2" type="radio">
        <label for="rating-star-3" class="rating-label">
          <svg viewbox="0 0 25 25" class="star">
            <use xlink:href="./img/sprite.svg#star">
            </use>
          </svg>
        </label>
        <input class="rating-input" name="rating-star" id="rating-star-3" value="3" type="radio">
        <label for="rating-star-4" class="rating-label">
          <svg viewbox="0 0 25 25" class="star">
            <use xlink:href="./img/sprite.svg#star">
            </use>
          </svg>
        </label>
        <input class="rating-input" name="rating-star" id="rating-star-4" value="4" type="radio">
        <label for="rating-star-5" class="rating-label">
          <svg viewbox="0 0 25 25" class="star">
            <use xlink:href="./img/sprite.svg#star">
            </use>
          </svg>
        </label>
        <input class="rating-input" name="rating-star" id="rating-star-5" value="5" type="radio">
      </div>
    </div>
    <form action="/" class="form comments">
      <h3 class="comments__title">Добавить комментарий к&nbsp;книге</h3>
      <div class="comments__inputs">
        <div class="input-field">
          <label class="label">
            <input class="input-reset input input-anim input-name" type="text" name="name" placeholder=" ">
            <span class="label-name">Имя</span>
          </label>
          <span class="error error-name"></span>
        </div>
        <div class="input-field">
          <label class="label">
            <input class="input-reset input input-anim input-email" type="email" name="email" placeholder=" ">
            <span class="label-name">E-mail</span>
          </label>
          <span class="error error-email"></span>
        </div>
        <select name="books" id="book-select">
          <option selected disabled>Выберите книгу</option>
          <option value="javascript-ninja">JavaScript ниндзя</option>
          <option value="pragmatic-guide">Pragmatic Guide to&nbsp;JavaScript</option>
          <option value="javascript-techniques">Pro JavaScript Techniques</option>
          <option value="expression-javascript">Выразительный JavaScript</option>
        </select>
      </div>
      <textarea class="input-reset input input-feedback" name="text" placeholder="Ваш отзыв"></textarea>
      <button type="submit" class="btn-reset btn-form">ОТПРАВИТЬ</button>
    </form>
  </div>
</section>
